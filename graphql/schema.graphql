input AnnotationInput {
  latitude: Float
  longitude: Float
  symbol: String
  note: String
}

type Annotation {
  id: Int!
  latitude: Float
  longitude: Float
  symbol: String
  note: String
}

type Query {
  annotations: [Annotation]
  getAnnotation(id: Int!): Annotation
}

type Mutation {
  createAnnotation(input: AnnotationInput): Annotation
  updateAnnotation(id: Int!, input: AnnotationInput): Annotation
  deleteAnnotation(id: Int!): Annotation
}